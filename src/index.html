<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indalo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="js/register.js" defer></script>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <header>
        <h2 class="logo">Indalo</h2>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="navigation" id="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">

        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label >Password</label>
                </div>

                <div class="remember-forgot">
                    <label >
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button class="btn" id="submit">Login</button>

                <div class="login-register"><p>Don't have an account? <a href="#" class="register-link">Register</a></p></div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="register-email" required>
                    <label >Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="register-password" required>
                    <label >Password</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirm-password" required>
                    <label >Confirm Password</label>
                </div>

                <div class="remember-forgot">
                    <label >
                        <input type="checkbox" required>
                        I agree to the Terms & Conditions
                    </label>

                </div>

                <button class="btn" id="register">Register</button>

                <div class="login-register"><p>Already have an account? <a href="#" class="login-link">Login</a></p></div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
